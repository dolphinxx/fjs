name: flutter_js_linux
description: Linux implementation of the flutter_js plugin.
version: 0.4.0+6
homepage: https://github.com/dolphinxx/flutter_js/tree/master/flutter_js/flutter_js_linux

flutter:
  plugin:
    implements: flutter_js
    platforms:
      linux:
        pluginClass: FlutterJsPlugin

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
