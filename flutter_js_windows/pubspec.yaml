name: flutter_js_windows
description: Windows implementation of the flutter_js plugin.
version: 0.4.0+6
homepage: https://github.com/dolphinxx/flutter_js/tree/master/flutter_js/flutter_js_windows

flutter:
  plugin:
    implements: flutter_js
    platforms:
      windows:
        pluginClass: FlutterJsPlugin

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
