name: flutter_js_macos
description: macOS implementation of the flutter_js plugin.
version: 0.4.0+6
homepage: https://github.com/dolphinxx/flutter_js/tree/master/flutter_js/flutter_js_macos

flutter:
  plugin:
    implements: flutter_js
    platforms:
      macos:
        pluginClass: FlutterJsPlugin

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.8.0
